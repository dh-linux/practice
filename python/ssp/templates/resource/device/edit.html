<!DOCTYPE html>
{%extends 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
     <div class="col-sm-12">
        <div class="box-content">
          <form class="form-horizontal" role="form" method="POST" action="/resource/device/edit/">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">内网ip地址</label>
              <div class="col-sm-10">{{df.i_ip}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">外网ip地址</label>
              <div class="col-sm-10">{{df.o_ip}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">主机名</label>
              <div class="col-sm-10">{{df.hostname}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">序列号</label>
              <div class="col-sm-10">{{df.serial_number}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">cpu个数</label>
              <div class="col-sm-10">{{df.cpu_num}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">内存大小</label>
              <div class="col-sm-10">{{df.mem_size}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">硬盘大小</label>
              <div class="col-sm-10">{{df.disk_size}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">机架位</label>
              <div class="col-sm-10">{{df.rack}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">业务线</label>
              <div class="col-sm-10">{{df.app}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">用途</label>
              <div class="col-sm-10">{{df.role}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">位置</label>
              <div class="col-sm-10">{{df.local}}</div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
              <div class="col-sm-10">{{df.status}}</div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
        </div>
     </div>

  </div><!--/row-->
</div><!--/contariner-->

{%endblock%}
