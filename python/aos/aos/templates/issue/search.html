<table class="table table-striped table-bordered bootstrap-datatable datatable">
<thead>
	<tr>
		<th>提案号</th>
		<th>提案名</th>
		<th>提案状态</th>
		<th>锁定</th>
		<th>业务名</th>
	</tr>
</thead>   
<tbody>
	{% for item in rt_list %}
	<tr>
		<td>{{ item.rt_id }}</td>
		<td>{{ item.rt_title }}</td>
		<td>{{ item.rt_status }}</td>
		<td>{{ item.lock }}</td>
		<td>{{ item.product_name }}</td>
		<td class="center ">
			<a class="btn btn-small btn-primary" href="{% url 'account_edit' item.id %}"  onclick="return executeMenu(this);">
				<i class="icon-edit icon-white"></i>  
				编辑                                            
			</a>
			<a class="btn btn-small btn-danger" href="{% url 'account_delete' item.id %}" onclick="return executeDelete(this);" title="您确定要删除该项吗?">
				<i class="icon-trash icon-white"></i> 
				删除
			</a>
		</td>
	</tr>
	{% endfor %}
</tbody>
</table>

<!-- 展示记录数,上一页，下一页等等 -->
<div class="row-fluid">
	<div class="span12">
		<div class="dataTables_info">显示从{{ rt_list.start_index }}到{{ rt_list.end_index }} 总共{{ rt_list.paginator.count }}条记录</div>
	</div>
	<div class="span12 center">
		<div class="dataTables_paginate paging_bootstrap pagination">
			<ul currPage="{{ rt_list.number }}" totalPage="{{ rt_list.paginator.num_pages }}" >
				<li class="prev"><a href="{% url 'issue_search' %}" onclick="return searchPageJump(this);">上一页</a></li>
				<li><a href="#">{{ rt_list.number }}</a></li>
				<li class="next"><a href="{% url 'issue_search' %}" onclick="return searchPageJump(this);">下一页</a></li>
			</ul>
		</div>
	</div>
</div>
